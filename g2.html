	<h1>ქალაქის სტანდარტული თავისუფალი ვარდნის აჩქარების გამოთვლა - g₂</h1>
	<div class="box" >
		<p>მიუთითეთ გრძედი გრადუსებში:</p>
		<input type="text" id="grdzedi" placeholder="გრძედი">
		<button id="subBtn" onclick="calculateGravity()">დადასტურება</button>
		<p id="result"></p>
	</div>
	
	<script>
		function calculateGravity() {
			var ge = 9.7803;
			var p = document.getElementById("grdzedi").value;
			var g = ge * (1 + 0.0053024 * Math.pow(Math.sin(p * Math.PI / 180), 2) - 0.0000058 * Math.pow(Math.sin(p * 2 * Math.PI / 180), 2));
			document.getElementById("result").innerHTML = "g2: " + g + " მ/წმ²";
		}
	</script>
