    <h1>თავისუფალი ვარდნის აჩქარების გამოთვლა ქანქარას რხევის პერიოდის მიხედვით - g₁</h1>
    <div class="box">
        <label>შეიყვანეთ რხევის პერიოდი (წმ)</label><br>
        <input type="text" id="myInput" placeholder="დრო">
        <button id="subBtn" onclick="calc()">დადასტურება</button><br>
        <label id="resultLabel"></label>
    </div>
    <script>
        
        let subBtn = document.getElementById("subBtn");
        let resultLabel = document.getElementById("resultLabel");
        let result;
        let L = 0.12;

        function calc() {
            let myInput = document.getElementById("myInput").value;
            result = 4 * Math.pow(Math.PI, 2) * L /4 * Math.pow(myInput, 2);
            resultLabel.innerHTML = "g კოეფიციენტი არის " + result + " მ/წმ²";
        }
    </script>
