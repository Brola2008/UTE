<!DOCTYPE html>
<html>
<head>
    <title>UTE</title>
    <script type="text/javascript">
    function calculate() {

    var g1 = document.getElementById("g1").value;
    var g2 = document.getElementById("g2").value;

    var G = 6.67430 * Math.pow(10, -11);

    var c = g2 - g1;

    var x_range = Array.from({length: 2}, (_, i) => i + 1);
    var y_range = Array.from({length: 15}, (_, j) => j + 1);

    var resultList = document.createElement('ul');

    for (var i = 0; i < x_range.length; i++) {
        for (var j = 0; j < y_range.length; j++) {
            var x = x_range[i];
            var y = y_range[j];
            

            var g = (G * (4/3) * 3.14 * Math.pow(x/2, 3)) * 800 / 1000 * Math.pow(x + y, 2);

            const listItem = document.createElement('li');
            listItem.textContent = `x=${x}, y=${y}, g=${g}`; 
            resultList.appendChild(listItem); 
        }
    }

    document.getElementById("results").appendChild(resultList);
    }
    </script>

</head>

    <div class="box">
        <label for="g1">შეიყვანე g1:</label>
